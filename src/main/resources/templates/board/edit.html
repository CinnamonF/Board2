<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>게시글 수정</title>
<meta charset="UTF-8">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="container mt-4">

	<h1 class="mb-4">✏ 게시글 수정</h1>

	<!-- 게시글 수정 폼 -->
	<form th:action="@{/board/edit/{id}(id=${board.id})}"
		th:object="${board}" method="post">
		<div class="mb-3">
			<label for="title" class="form-label">제목</label> <input type="text"
				th:field="*{title}" class="form-control" id="title" required>
		</div>

		<div class="mb-3">
			<label for="writer" class="form-label">작성자</label> <input type="text"
				th:field="*{writer}" class="form-control" id="writer" required>
		</div>

		<div class="mb-3">
			<label for="content" class="form-label">내용</label>
			<textarea th:field="*{content}" class="form-control" id="content"
				rows="6" required></textarea>
		</div>

		<div class="d-flex justify-content-between">
			<a href="/board/list" class="btn btn-secondary">← 목록으로</a>
			<button type="submit" class="btn btn-warning">✔ 수정 완료</button>
		</div>
	</form>

</body>
</html>
