<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">회원가입</h2>
    <form th:action="@{/register}" method="post" class="border p-4 bg-white shadow rounded">
        <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" id="username" name="username" class="form-control" required placeholder="아이디 입력">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" required placeholder="비밀번호 입력">
        </div>
        <button type="submit" class="btn btn-primary w-100">가입하기</button>
    </form>
</div>
</body>
</html>
