<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>게시글 작성</title>
<meta charset="UTF-8">
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="container mt-4">

	<h1 class="mb-4">✍ 게시글 작성</h1>

	<form th:action="@{/board/write}" method="post"
		enctype="multipart/form-data" th:object="${board}">
		<div class="mb-3">
			<label for="title" class="form-label">제목</label> <input type="text"
				th:field="*{title}" class="form-control" id="title"
				placeholder="제목을 입력하세요" required>
		</div>

		<div class="mb-3">
			<label for="writer" class="form-label">작성자</label> <input type="text"
				th:field="*{writer}" class="form-control" id="writer"
				placeholder="작성자 이름" required>
		</div>

		<div class="mb-3">
			<label for="content" class="form-label">내용</label>
			<textarea th:field="*{content}" class="form-control" id="content"
				rows="6" placeholder="내용을 입력하세요" required></textarea>
		</div>

		<div class="mb-3">
			<label class="form-label">이미지 업로드</label> <input type="file"
				name="imageFile" class="form-control">
		</div>

		<div class="d-flex justify-content-between">
			<a href="/board/list" class="btn btn-secondary">← 목록으로</a>
			<button type="submit" class="btn btn-success">✅ 저장</button>
		</div>
	</form>

</body>
</html>
