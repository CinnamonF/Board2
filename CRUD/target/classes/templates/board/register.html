<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow">
					<div class="card-body">
						<h3 class="card-title text-center mb-4">📝 회원가입</h3>

						<form th:action="@{/board/signup}" method="post">

							<div class="mb-3">
								<label for="username" class="form-label">아이디</label> <input
									type="text" class="form-control" id="username" name="username"
									required placeholder="아이디를 입력하세요">
							</div>

							<div class="mb-3">
								<label for="password" class="form-label">비밀번호</label> <input
									type="password" class="form-control" id="password"
									name="password" required placeholder="비밀번호를 입력하세요">
							</div>

							<div class="mb-3">
								<label for="confirmPassword" class="form-label">비밀번호 확인</label>
								<input type="password" class="form-control" id="confirmPassword"
									name="confirmPassword" required placeholder="비밀번호를 다시 입력하세요">
							</div>

							<button type="submit" class="btn btn-success w-100">가입하기</button>
						</form>

						<div class="mt-3 text-center">
							<a th:href="@{/board/login}" class="text-decoration-none">이미
								계정이 있나요? 로그인하기</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
